<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Youtube</title>

        <link rel="stylesheet" type="text/css" href="./style.css">

        <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

    </head>

    <body>

        <nav class="nav-container flex space-between">

            <ul class="nav-left-container flex start">

                <li class="nav-icon-container flex center">

                    <a href="">

                        <img class="nav-icon" src="./img/menu.svg">

                    </a>

                    <span class="nav-describe">目录</span>

                </li>

                <li class="nav-image-container flex ">

                    <a href="">

                        <img class="nav-image" src="./img/youtube.png">

                    </a>
                </li>

            </ul>

            <ul class="nav-center-container flex center">

                <form class="nav-search-container flex center">

                    <input class="nav-search-input" type="search" placeholder="搜索">

                    <button class="nav-search flex center fill" type="submit">

                </li>
            </ul>

            <ul class="nav-right-container flex center">

                <li class="nav-icon-container flex center">

                    <a href="">

                        <img class="nav-icon" src="./img/upload-video.svg">
                        
                    </a>

                    <span class="nav-describe">创建</span>

                </li>

                <li class="nav-icon-container flex center">

                    <a href="">

                        <img class="nav-icon" src="./img/notifications.svg">
                        
                    </a>

                    <span class="nav-describe">通知</span>

                </li>

                <li class="nav-user-container flex center">

                    <img class="nav-user" src="./img/profile.jpg">        

                </li>

            </ul>

        </nav>

        <main class="container">

            <nav class="sidebar-container"></nav>

            <div class="right-container">

                <div class="tag-container"></div>

                <div class="video-container"></div>

            </div>

        </main>
